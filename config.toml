baseurl = "/"
languageCode = "en-us"
title = "Miriam De Nardi"
theme = "v1"
# disqusShortname = "spf13"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-104469073-1"
# Define how many posts should appear on a site
paginate = 10

MetaDataFormat = "yaml"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Miriam De Nardi"
	description = "Paintings by Miriam De Nardi, an artist living on Mont Conero, in the Marche region of Italy "

	# Format dates with Go's time formatting
	date_format = "02 Jan 2006"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**I'm Miriam De Nardi**, an artist<br> living near Mont Conero<br> in Italy's Marche region."
		# The icons will be shown if you enter your username
		twitter = ""
		github = "brianmcdonald/www-miriamdenardi"

		copyright = [
			"&copy; 2017 Miriam De Nardi",
			"Built by: [Brian Mc Donald](//brianmcdonald.me)",
		]
		
	[params.about]
		hide  = true
		title = "Latest update"
		content = "The last update entry will appear here"

	[params.recentworks]
		hide  = false
		title = "Works"

	[params.recentposts]
		hide  = false
		title = "Updates"

	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "Accumsan pellentesque commodo blandit enim arcu non at amet id arcu magna. Accumsan orci faucibus id eu lorem semper nunc nisi lorem vulputate lorem neque lorem ipsum dolor."

		address = [
			"Monte Conero",
			"Ancona",
			"Italy"
		]
		#phone = "000-000-0000"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "info@miriamdenardi.it"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
	name = "Home"
	url  = "/"
	weight = 0

[[menu.main]]
	name = "Updates"
	url  = "post/"
	weight = 10

[[menu.main]]
        name = "About"
        url  = "about"
        weight = 11
	