{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>
		{{ partial "post-meta" . }}
	</span>
	<p>
	    {{ .Content }}
	</p>
	{{if .PrevInSection}}<a href="{{.PrevInSection.Permalink}}">Previous{{end}}
	{{if .NextInSection}}<a href="{{.NextInSection.Permalink}}" style="float:right">Next{{end}}
{{ end }}
