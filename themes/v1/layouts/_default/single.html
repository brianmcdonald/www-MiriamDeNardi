{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>
		<p>{{.Date.Format "2 Jan 2006"}}</p>
		<!-- {{ partial "post-meta" . }} -->
	</span>
	<img{{ with .Params.painting }} src="{{ . }}"{{ end }} alt="{{ .Title }}" style="width:100%"> 
	<span>
		<p>{{ .Params.type}}</p>
		<p>{{ .Params.details}}</p>
		<p>{{ .Params.description}}</p> 
	</span>
	<p>
	    {{ .Content }}
	</p>

	{{ template "_internal/disqus.html" . }}
{{ end }}
