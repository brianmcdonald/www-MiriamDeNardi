{{ define "main" }}
	<img{{ with .Params.painting }} src="{{ . }}"{{ end }} alt="{{ .Title }}" style="width:100%"> 
	<span>
		<h1>{{ .Title }}</h1>
		<p>{{.Date.Format "2 Jan 2006"}}</p>
		<!-- {{ partial "post-meta" . }} -->
	</span>
	<span>
		<p>{{ .Params.type}}</p>
		<p>{{ .Params.details}}</p>
		<p>{{ .Params.description}}</p> 
		<p>{{ .Params.file}}</p> 
	</span>
	{{ if eq .Data "true" }}{{ end }}
	<button
		class="snipcart-add-item"
		data-item-id="3"
		data-item-name="Chocolate"
		data-item-price="5.00"
		data-item-weight="10"
		data-item-url= {{ .Permalink}}
		data-item-description="Some fresh chocolate">
        Test buy
	</button>
	{{ end }}
	<p>
	    {{ .Content }}
	</p>

	{{ template "_internal/disqus.html" . }}
{{ end }}
